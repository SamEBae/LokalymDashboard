<!DOCTYPE html>
<meta charset="utf-8">
<meta name="author" content="Sammie Bae">
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html>
<head>
  <title>Ioaklym Dashboard</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="tipsy.css">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.0.0-beta/nv.d3.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

<div id="header">
      
      <nav>
        <img id='menu' src='img/menu.svg' original-title="Click to see user info"/>
      </nav>
      <h1>ioaklym Dashboard:</h1>
</div>
  <!--   <div id="title" class="col-md-5 col-lg-5">
      <h1> Data Dashboard:</h1>
    </div> -->
    <div class='row'>
      <div id='profile' class="col-md-4 col-lg-4 panel">
        <h1 class='title'>User Profile</h1>
        <img id='profilepic' src='img/user.svg'/>
        <h1  id='profilename'>Sammie Bae</h1>
      </div>
      <div id="userinfo" class="col-md-4 col-lg-4 panel">
        <h1 class='title'>User Information</h1>
        <h2 class="info">Height: 5'11 (180cm)</h2>
        <h2 class="info">Weight: 165lb(74.8)kg</h2>
        <h2 class="info">Foot Length: 11 inches</h2>
        <h2 class="info">Foot Width: 4 inches</h2>
      </div>
      <div id='mapdata' class="col-md-4 col-lg-4 panel">
        <h1 class='title'>User Walking Path</h1>
        <img id='map' src='img/map.jpg' class="col-md-12 col-lg-12"/>
      </div>
    </div>

    <h2 class="data_title">Foot Angle Data:</h2>

    <div id ="angleChart">
      <svg></svg>
    </div>

<!--     <div id="anglechart">
      <svg></svg>
    </div> -->
    <div class="col-md-3 col-lg-3"></div>
    <div id='downloadAngle'>
    </div>
    <br>
    <h2 class="data_title">Foot Pressure Data:</h2>

    <div id="pressurechart">
      <svg></svg>
    </div>

    <div id="swingchart">
      <svg></svg>
    </div>

    <div id="stancechart">
      <svg></svg>
    </div>

    <div id="stridechart">
      <svg></svg>
    </div>

    <table id="caculations">
      <tbody>
        <th colspan="3">Caculations</th>
        <tr><td>Fill me</td><td>Fill me</td><td>Fill me</td></tr>
        <tr><td>Fill me</td><td>Fill me</td><td>Fill me</td></tr>
        <tr><td>Fill me</td><td>Fill me</td><td>Fill me</td></tr>
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.0.0-beta/nv.d3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.tipsy.js"></script>
    <script type="text/javascript" src="angle.js"></script>
    <script type="text/javascript" src="pressure.js"></script>
</body>
</html>
